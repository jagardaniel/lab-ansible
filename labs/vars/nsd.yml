---

# lab-cli create --groups nameservers ns01

nsd_zones:
  - name: lab.local
    serial: 2020061201
    mname: ns01
    rname: hostmaster
    records:
      - type: NS
        content: ns01
      - name: ns01
        type: A
        content: "{{ hostvars['ns01']['ansible_host'] }}"
  - name: anotherdomain.se
    serial: 2020061205
    mname: ns01
    rname: hostmaster
    records:
      - type: NS
        content: ns01
      - name: ns01
        type: A
        content: "{{ hostvars['ns01']['ansible_host'] }}"
      - name: forum
        type: A
        content: "127.0.0.1"
      - name: forum
        type: AAAA
        content: "::1"
